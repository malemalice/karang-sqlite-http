version: '3.8'

services:
  sqllite-http-csv:
    build: .
    container_name: sqllite-http-csv
    ports:
      - "8000:8000"
    volumes:
      # Mount your SQLite database file(s)
      - /Users/kebohitam/Downloads:/data
    environment:
      - SQLITE_DB_PATH=/data/sakila.db
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

